<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calCon">
            <div class="top">
                <input type="text" placeholder="0">
            </div>
            <div class="bottom">
                <div class="row">
                    <div class="buttonOne">
                        <button>CE</button>
                    </div>
                    <button>x!</button>
                    <button>(</button>
                    <button>)</button>
                    <button>%</button>
                    <div class="buttonTwo">
                        <button>AC</button>
                    </div>
                </div>
                <div class="row">
                    <button>sin</button>
                    <button>T</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>~</button>
                </div>
                <div class="row">
                    <button>cos</button>
                    <button>log</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>tan</button>
                    <button>^</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>e</button>
                    <button>xy</button>
                    <button>0</button>
                    <button>.</button>
                    <div class="buttonThree">
                        <button>=</button>
                    </div>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
